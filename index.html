<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YacksMonkey</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="bg-dark p-4">

<div class="container bg-white p-4 rounded shadow">
  <h4 class="mb-4">Payment form example</h4>

  <div class="alert alert-danger" role="alert">
    Some fields are missing
  </div>

  <form>
    <div class="row mb-3">
      <div class="col-md-6">
        <label for="cardNumber" class="form-label">Card #</label>
        <input type="text" class="form-control" id="cardNumber" placeholder="XXXXXXXXXXXXXXXX">
      </div>
      <div class="col-md-3">
        <label for="cvc" class="form-label">CVC #</label>
        <input type="text" class="form-control" id="cvc" placeholder="0000">
      </div>
      <div class="col-md-3">
        <label for="amount" class="form-label">Amount</label>
        <div class="input-group">
          <span class="input-group-text">$</span>
          <input type="text" class="form-control" id="amount" placeholder="Amount">
        </div>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-6">
        <label for="firstName" class="form-label">First Name</label>
        <input type="text" class="form-control" id="firstName" placeholder="Name">
      </div>
      <div class="col-md-6">
        <label for="lastName" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="lastName" placeholder="lastName">
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-6">
        <label for="city" class="form-label">City</label>
        <input type="text" class="form-control" id="city" placeholder="Madrid">
      </div>
      <div class="col-md-3">
        <label for="state" class="form-label">State</label>
        <select class="form-select" id="state">
          <option selected disabled>Pick a state</option>
          <option>Madrid</option>
          <option>Bilbao</option>
          <option>Cadiz</option>
          <option>Valencia</option>
          <option>Barcelona</option>
          
        </select>
      </div>
      <div class="col-md-3">
        <label for="postalCode" class="form-label">Postal Code</label>
        <input type="text" class="form-control" id="postalCode" placeholder="28982">
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-6">
        <label class="form-label">We accept:</label><br>
        <div class="d-flex gap-3 bg-secondary p-2 rounded">
          <div class="form-check form-check-inline text-light">
            <input class="form-check-input" type="radio" name="paymentMethod" id="visa" value="visa">
            <label class="form-check-label" for="visa">
              <i class="fab fa-cc-visa fa-2x px-2 bg-dark"></i>
            </label>
          </div>
          <div class="form-check form-check-inline text-light">
            <input class="form-check-input" type="radio" name="paymentMethod" id="mastercard" value="mastercard">
            <label class="form-check-label" for="mastercard">
              <i class="fab fa-cc-mastercard fa-2x px-2 bg-dark"></i>
            </label>
          </div>
          <div class="form-check form-check-inline text-light">
            <input class="form-check-input" type="radio" name="paymentMethod" id="amex" value="amex">
            <label class="form-check-label" for="amex">
              <i class="fab fa-cc-amex fa-2x px-2 bg-dark"></i>
            </label>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <label for="message" class="form-label">Message</label>
        <textarea class="form-control" id="message" rows="3" placeholder="Add any notes here."></textarea>
      </div>
    </div>

    <div class="d-flex justify-content-end">
      <button type="button" class="btn btn-danger me-4">Cancel</button>
      <button type="submit" class="btn btn-primary me-4">Send</button>
    </div>
  </form>
</div>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</body>
</html>
